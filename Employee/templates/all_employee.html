{% extends 'adminlite/adminlite.html' %}
{% load static %}
{% block styles %}
  {{ block.super }}

{% endblock %}

{% block content %}

<div>
  
    
      <div class="row justify-content-end">
        <a href="{% url 'Add_employee' %}" class="btn btn-info px-4 mr-5 mb-4"><i class="fas fa-plus-square"> </i>  Add Employee</a>
    </div>
    <div class="  row">

    {% for  obj in All_employee %}
        <div class="card col-md-2">
                    <!-- Widget: user widget style 1 -->
                    <div class="card card-widget widget-user">
                      <!-- Add the bg color to the header using any of the bg-* classes -->
                      <div class="widget-user-header bg-info">
                        <h3 class="widget-user-username">{{obj.name}}</h3>
                        <h5 class="widget-user-desc">{{obj.possition}}</h5>
                      </div>
                      <div class="widget-user-image p-2">
                        <img class="img-circle elevation-2" src="{{ obj.img.url}}" alt="User Avatar">
                      </div>
                      
                  
                    </div>
                    <!-- /.widget-user -->
        </div>
        
{% endfor %}

        

  </div>

</div>
{% endblock %}



{% block scripts %}
  {{ block.super }}
{% endblock %}
